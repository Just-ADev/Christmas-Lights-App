<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Christmas Lights App</title>
  </head>
  <body>
    <main class="application">
      <section class="lights lights--horizontal">
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
      </section>
      <div class="container container--horizontal">
        <section class="lights lights--vertical">
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
        </section>
        <article class="tree">
          <div class="tree__level tree__level--1"></div>
          <div class="tree__level tree__level--2"></div>
          <div class="tree__level tree__level--3"></div>
          <div class="tree__level tree__level--4"></div>
          <div class="tree__trunk"></div>
          <section class="settings">
            <i class="settings__close fas fa-times"></i>
            <label class="settings__label" for="color">COLOR: </label>
            <input class="settings__color" id="color" type="color" />
            <label class="settings__label" for="size">SIZE: </label>
            <input
              class="settings__size"
              id="size"
              type="range"
              min="3"
              max="7"
              step="0.5"
            />
            <label class="settings__label" for="intensity">DURATION: </label>
            <input
              class="settings__intensity"
              id="intensity"
              type="range"
              min="0.1"
              max="1"
              step="0.1"
            />
          </section>
        </article>
        <section class="lights lights--vertical">
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
        </section>
      </div>
      <section class="lights lights--horizontal">
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
      </section>
      <section class="controller">
        <h1 class="application__name">Christmas Lights App</h1>
        <div class="controller__buttons">
          <i class="controller__button fas fa-play active"></i>
          <i class="controller__button fas fa-stop"></i>
        </div>
      </section>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>

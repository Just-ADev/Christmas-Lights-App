<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Christmas Lights App</title>
  </head>
  <body>
    <main class="application">
      <section class="lights lights--horizontal">
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
      </section>
      <div class="container container--horizontal">
        <section class="lights lights--vertical">
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
        </section>
        <article class="tree">
          <div class="tree__level tree__level--1"></div>
          <div class="tree__level tree__level--2"></div>
          <div class="tree__level tree__level--3"></div>
          <div class="tree__level tree__level--4"></div>
          <div class="tree__trunk"></div>
        </article>
        <section class="lights lights--vertical">
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
          <div class="lights__bulb"></div>
        </section>
      </div>
      <section class="lights lights--horizontal">
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
        <div class="lights__bulb"></div>
      </section>
      <section class="controller">
        <h1 class="application__name">Christmas Lights App</h1>
        <i class="controller__button fas fa-play"></i>
        <i class="controller__button fas fa-stop"></i>
      </section>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
